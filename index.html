<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outlookカレンダー招集</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
    }
    input, textarea, button {
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #invite-form {
      display: none; /* 初期状態では非表示 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Outlookカレンダー招集</h1>

    <!-- ログインボタン -->
    <button id="login-button">Microsoftでログイン</button>

    <!-- カレンダー招集フォーム -->
    <form id="invite-form">
      <label for="subject">会議名:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="start">開始日時 (ISO形式):</label>
      <input type="datetime-local" id="start" name="start" required>

      <label for="end">終了日時 (ISO形式):</label>
      <input type="datetime-local" id="end" name="end" required>

      <label for="attendee">参加者メールアドレス:</label>
      <input type="email" id="attendee" name="attendee" required>

      <label for="description">説明:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <button type="submit">招集する</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const loginButton = document.getElementById('login-button');
    const inviteForm = document.getElementById('invite-form');
    const responseDiv = document.getElementById('response');

    // ログイン処理
    loginButton.addEventListener('click', () => {
      // Supabaseのエッジファンクションのログインエンドポイントにリダイレクト
      window.location.href = 'https://njzmapclmevhbqzfubos.functions.supabase.co/azure-auth/login';
    });

    // フォーム送信処理
    inviteForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const form = event.target;
      const data = {
        subject: form.subject.value,
        start: form.start.value,
        end: form.end.value,
        attendee: form.attendee.value,
        description: form.description.value,
      };

      const response = await fetch('https://njzmapclmevhbqzfubos.functions.supabase.co/azure-auth/create-event', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      if (response.ok) {
        responseDiv.innerHTML = `<p>イベントが作成されました: ${result.id}</p>`;
      } else {
        responseDiv.innerHTML = `<p style="color: red;">エラー: ${result.error}</p>`;
      }
    });

    // URLパラメータを確認してログイン成功時にフォームを表示
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('authenticated') === 'true') {
      loginButton.style.display = 'none'; // ログインボタンを隠す
      inviteForm.style.display = 'block'; // フォームを表示する
    }
  </script>
</body>
</html>

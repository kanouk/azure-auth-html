<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outlookカレンダー招集</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #0078d7;
    }
    button, input, textarea {
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    #invite-form {
      display: none; /* 初期状態では非表示 */
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    .response.success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .response.error {
      background-color: #f2dede;
      color: #a94442;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Outlookカレンダー招集</h1>

    <!-- ログインボタン -->
    <div class="center">
      <button id="login-button">Microsoftでログイン</button>
    </div>

    <!-- カレンダー招集フォーム -->
    <form id="invite-form">
      <label for="subject">会議名:</label>
      <input type="text" id="subject" name="subject" placeholder="例: プロジェクト会議" required>

      <label for="start">開始日時:</label>
      <input type="datetime-local" id="start" name="start" required>

      <label for="end">終了日時:</label>
      <input type="datetime-local" id="end" name="end" required>

      <label for="attendee">参加者メールアドレス:</label>
      <input type="email" id="attendee" name="attendee" placeholder="例: user@example.com" required>

      <label for="description">説明:</label>
      <textarea id="description" name="description" rows="5" placeholder="会議の目的や議題を入力してください" required></textarea>

      <button type="submit">招集する</button>
    </form>

    <!-- レスポンスメッセージ -->
    <div id="response" class="response" style="display: none;"></div>
  </div>

  <script>
    const loginButton = document.getElementById('login-button');
    const inviteForm = document.getElementById('invite-form');
    const responseDiv = document.getElementById('response');

    // ログイン処理
    loginButton.addEventListener('click', () => {
      // Supabaseのエッジファンクションのログインエンドポイントにリダイレクト
      window.location.href = 'https://njzmapclmevhbqzfubos.functions.supabase.co/azure-auth/login';
    });

    // フォーム送信処理
    inviteForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const form = event.target;
      const data = {
        subject: form.subject.value,
        start: form.start.value,
        end: form.end.value,
        attendee: form.attendee.value,
        description: form.description.value,
      };

      try {
        const response = await fetch('https://njzmapclmevhbqzfubos.functions.supabase.co/azure-auth/create-event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        responseDiv.style.display = 'block';

        if (response.ok) {
          responseDiv.textContent = `イベントが作成されました: ${result.id}`;
          responseDiv.className = 'response success';
        } else {
          responseDiv.textContent = `エラー: ${result.error}`;
          responseDiv.className = 'response error';
        }
      } catch (error) {
        responseDiv.style.display = 'block';
        responseDiv.textContent = `エラー: ${error.message}`;
        responseDiv.className = 'response error';
      }
    });

    // URLパラメータを確認してログイン成功時にフォームを表示
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('authenticated') === 'true') {
      loginButton.style.display = 'none'; // ログインボタンを隠す
      inviteForm.style.display = 'block'; // フォームを表示する
    }
  </script>
</body>
</html>
